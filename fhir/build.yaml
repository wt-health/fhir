targets:
    $default:
      builders:
        # freezed:
        #   enabled: true
        #   generate_for:
        #     include:
        #       - lib/r4/resource_types/clinical/diagnostics/*.dart
        json_serializable:
          # enabled: true
          # generate_for:
          #   include:
          #     - lib/r4/resource_types/clinical/diagnostics/*.dart
          options:
            # Options configure how source code is generated for every
            # `@JsonSerializable`-annotated class in the package.
            #
            # The default value for each is listed.
            any_map: false
            checked: false
            create_factory: true
            create_to_json: true
            disallow_unrecognized_keys: false
            explicit_to_json: true
            field_rename: none
            ignore_unannotated: false
            include_if_null: false